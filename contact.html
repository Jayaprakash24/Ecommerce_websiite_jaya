    <style>
        .contact-section {
            
    background-color: #1f2937; /* Dark background */
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 650px;
    margin: 35px auto;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

}

.contact-section h2 {
    color: #ffffff;
    margin-bottom: 20px;
    text-align: center;
}

.contact-section label {
    color: #ffffff;
    font-size: 16px;
    margin-bottom: 10px;
    display: block;
}

.contact-section input, .contact-section textarea {
    width: 95%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 4px;
    background-color: #f9fafb;
    
}

.contact-section input {
    height: 40px;
}

.contact-section textarea {
    resize: none;
}

.contact-section button {
    background-color: #2563eb; /* Button color */
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    width: 98%;
    font-size: 16px;
    cursor: pointer;
}

.contact-section button:hover {
    background-color: #1d4ed8;
}
